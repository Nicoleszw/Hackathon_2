<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create New Post</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <h1>Create a New Blog Post</h1>
  <form action="/api/new" method="POST">
    <input type="text" name="title" placeholder="Title" required><br>
    <input type="text" name="subtitle" placeholder="Subtitle" required><br>
    <textarea name="excerpt" placeholder="Excerpt" required></textarea><br>
    <textarea name="content" placeholder="Full content..." required></textarea><br>
    <button type="submit">Publish</button>
  </form>
</body>
</html>
